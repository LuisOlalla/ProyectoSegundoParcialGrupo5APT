<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="Estilos/estilo.css">

    <script src="Javascript/js.js" charset="utf-8"></script>
</head>

<body>
    <div class="container grid-sm">
        <form>
            <div class="form-group">
                <label class="form-label">Nombre del alumno</label>
                <input type="text" class="form-input" id="alumno"  autofocus>

            </div>

            <div class="form-group">
                <button type="button" class=" btn btn-primary btn-lg" onclick="mostrarModal()" >Registrar Calificaciones</button>
            </div>

            <div class="form-group"></div>
            <table class="table">
                <thead>
                    <tr>
                        <td>Asignatura</td>
                        <td>Parcial  1</td>
                        <td>Parcial 2</td>
                        <td>Parcial 3</td>
                        <td>Puntaje Final</td>
                        <td>Estado</td>
                    </tr>

                </thead>
                <tbody id="filas">

                </tbody>
            </table>

        </form>


    </div>
    <div class="modal modal-sm " id="modal-registro">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a href="javascript:cerrarModal()" class="btn btn-clear float-right" aria-label="Close"></a>
                <div class="modal-title h5">Registro de calificaciones</div>
            </div>
            <div class="modal-body">
                <form id="frmCalif">
                    <div class="form-group">
                        <label class="form-label">Asignatura</label>
                        <input type="text" class="form-input" id="asignatura">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Parcial 1</label>
                        <input type="text" class="form-input" id="p1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parcial 2</label>
                        <input type="text" class="form-input" id="p2">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parcial 3</label>
                        <input type="text" class="form-input" id="p3">
                    </div>

                </form>



             
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="registrar()">Registrar</button>


     
            </div>
        </div>
    </div>

</body>

</html>
